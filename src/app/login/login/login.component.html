<!--Main Navigation-->
<div>
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100">
            <div class=" container ">
                <div class="card card-default modal-login">
                    <div class="card-header" style="text-align: center;">
                        <h4 style="text-align: center;color: gray;font-weight: 400;">Bienvenido</h4>                        
                        <p style="font-size: large;font-weight: 400;">Por favor ingrese sus credenciales para acceder a helppeople</p>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="getDocument()">
                        <div class="card-body">
                            <!-- Date dd/mm/yyyy -->
                            <div class="form-group">
                                <!-- <label>Usuario:</label> -->

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user"></i></span>
                                    </div>
                                    <input formControlName="usuario" type="text" class="form-control form-control-sm" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>Password:</label> -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input formControlName="password" type="password" class="form-control form-control-sm" placeholder="Password">
                                </div>
                            </div>
                            <select class="form-control form-control-sm">
                                <option>Español</option>
                                <option>Ingles</option>                        
                            </select>
                            <br/>
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary float-right btn-sm">
                                <b>Continuar...</b>
                            </button>
                        </div>
                        <!-- MODAL ENTIDADES -->
                        <div *ngIf="validador" class="modal fade" id="modal-default">
                            <div class="modal-dialog">
                                <div *ngIf="validador" class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Seleccione una Entidad</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                    </div>
                                    <div class="modal-body">
                                        <select #selectEntity class="custom-select" (change)="setEntity(selectEntity.value)">
                                            <option [value]="item" *ngFor="let item of resultEntity">{{item.entidad}}</option>
                                            <!-- <option>Seleccione...</option>
                                            <option *ngFor()>Español</option>
                                            <option>Ingles</option>                         -->
                                        </select>
                                    </div>
                                    <!-- justify-content-between -->
                                    <div class="modal-footer">
                                        <button [disabled]="loginForm.invalid || !validador" type="submit" class="btn btn-primary float-right btn-sm" id="example"><b>Iniciar Sesion</b></button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- MODAL ENTIDADES -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</div>
<!--Main Navigation-->
